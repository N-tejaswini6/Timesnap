<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesnap - Advanced Stopwatch</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/stopwatch.css">
  <link rel="stylesheet" href="styles/datetime.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="theme-toggle">
      <button id="theme-toggle-btn">
        <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
    </div>

    <div class="header">
      <h1>Timesnap</h1>
      <div class="datetime-display">
        <div class="time" id="current-time">--:--:-- --</div>
        <div class="date-wrapper">
          <div class="day" id="current-day">--</div>
          <div class="date" id="current-date">-- --- ----</div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="stopwatch-container">
        <div class="stopwatch-display">
          <div class="time-section">
            <span id="hours">00</span>
            <span class="time-label">hrs</span>
          </div>
          <div class="separator">:</div>
          <div class="time-section">
            <span id="minutes">00</span>
            <span class="time-label">min</span>
          </div>
          <div class="separator">:</div>
          <div class="time-section">
            <span id="seconds">00</span>
            <span class="time-label">sec</span>
          </div>
          <div class="separator">.</div>
          <div class="time-section milliseconds">
            <span id="milliseconds">00</span>
            <span class="time-label">ms</span>
          </div>
        </div>

        <div class="controls">
          <button id="lap-btn" class="control-btn lap-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M12 2v10"></path><path d="M12 2L9 5"></path><path d="M12 2l3 3"></path><path d="M21 12a9 9 0 0 1-9 9"></path><path d="M12 21a9 9 0 0 1-9-9"></path><path d="M14 18l-5-5"></path></svg>
            Lap
          </button>
          <button id="start-btn" class="control-btn start-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            Start
          </button>
          <button id="reset-btn" class="control-btn reset-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
            Reset
          </button>
        </div>
      </div>

      <div class="laps-container">
        <h2>Lap Times</h2>
        <div class="laps-header">
          <div class="lap-number">#</div>
          <div class="lap-time">Lap Time</div>
          <div class="lap-timestamp">Timestamp</div>
        </div>
        <div class="laps-list" id="laps-list">
          <div class="empty-laps">No laps recorded yet</div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/theme.js"></script>
  <script src="scripts/datetime.js"></script>
  <script src="scripts/stopwatch.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
